name: Flutter CI

on:
  push:
    branches:
      - master

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
      - run: flutter config --enable-windows-desktop
      - run: flutter build windows --release
      - name: zip release windows
        uses: TheDoctor0/zip-release@0.7.1
        with:
          filename: windows_release.zip
          path: build\windows\runner\Release
      - name: Create Windows Release
        id: create-new-release-windows
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release-Windows ${{ github.run_number }}
      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release-windows.outputs.upload_url }}
          asset_name: windows_release-v${{ github.run_number }}.zip
          asset_path: windows_release.zip
          asset_content_type: application/zip


  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter build linux --release
      - name: zip Release linux
        uses: TheDoctor0/zip-release@0.7.1
        with:
          filename: linux_release.zip
          path: build/linux/x64/release/bundle
      - name: Create Linux Release
        id: create-new-release-linux
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release-Linux ${{ github.run_number }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release-linux.outputs.upload_url }}
          asset_name: linux_release-v${{ github.run_number }}.zip
          asset_path: ./linux_release.zip
          asset_content_type: application/zip

