name: Build and Publish on github

on:
  workflow_run:
    workflows: ["Build Artifacts"]
    types:
      - completed

jobs:

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Draft Release
        run: gh release create tag_${{ github.run_number }} --generate-notes --title 'Release_${{ github.run_number }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_linux_22:
    name: Add Linux Build 22
    runs-on: ubuntu-latest
    needs: create-github-release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter config --enable-linux-desktop

      - name: Build Application
        run: flutter build linux --release

      - name: Create Zip Release Linux
        uses: TheDoctor0/zip-release@0.7.1
        with:
          filename: linux_release.zip
          path: build/linux/x64/release/bundle

      - name: Upload Build
        run: |
          gh release upload tag_${{ github.run_number }} './linux_release.zip#linux_release_22-v${{ github.run_number }}.zip' --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_linux_20:
    name: Add Linux Build 20
    runs-on: ubuntu-latest
    needs: create-github-release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter config --enable-linux-desktop

      - name: Build Application
        run: flutter build linux --release

      - name: Create Zip Release Linux
        uses: TheDoctor0/zip-release@0.7.1
        with:
          filename: linux_release.zip
          path: build/linux/x64/release/bundle

      - name: Upload Build
        run: |
          gh release upload tag_${{ github.run_number }} './linux_release.zip#linux_release_20-v${{ github.run_number }}.zip' --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  build_windows:
    name: Add Windows Build
    runs-on: windows-latest
    needs: create-github-release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
      - run: flutter config --enable-windows-desktop

      - name: Build Application
        run: flutter build windows --release

      - name: zip release windows
        uses: TheDoctor0/zip-release@0.7.1
        with:
          filename: windows_release.zip
          path: build\windows\runner\Release

      - name: Upload Build
        run: |
          gh release upload tag_${{ github.run_number }} 'windows_release.zip#windows_release-v${{ github.run_number }}.zip' --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
